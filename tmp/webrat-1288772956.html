				<h1>Login</h1>

<form accept-charset="UTF-8" action="/family_session" class="new_family_session" id="new_family_session" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /></div>
  
  <label for="family_session_login">Login (Family username)</label><br />
  <input id="family_session_login" name="family_session[login]" size="30" type="text" /><br />
  <br />
  <label for="family_session_password">Password</label><br />
  <input id="family_session_password" name="family_session[password]" size="30" type="password" /><br />
  <br />
  <input name="family_session[remember_me]" type="hidden" value="0" /><input id="family_session_remember_me" name="family_session[remember_me]" type="checkbox" value="1" /><label for="family_session_remember_me">Remember me</label><br />
  <br />
  <input id="family_session_submit" name="commit" type="submit" value="Login" />
</form><br />
Need to <a href="http://example.org/families/new">Register</a> first?
